<main [style.backgroundColor]="backgroundColor" [style.width]="!data.showCalendar ? '100%' : '' ">
  <header>
    <div id="left" *ngIf="showName">
      <h2>{{ setting.name }}</h2>
      <div>
        <span id="floor">{{setting.location}}</span> <span id="capacity">{{ setting.capacity }} {{persons}}</span>
      </div>
    </div>
    <div id="right" [style.color]="textColor">
      {{currentDate | date:"H:mm"}}
    </div>
  </header>
  <div id="languageselection">
    <div (click)="changeLanguage('EN')">
      <img id="gb" class="flag" src="../../../assets/gb.svg" alt="United Kingdom Flag">
    </div>
    <div (click)="changeLanguage('NL')">
      <img id="nl" class="flag" src="../../../assets/nl.svg" alt="Netherlands Flag">
    </div>
  </div>
  <ng-content></ng-content>
  <div id="logo"></div>
</main>
