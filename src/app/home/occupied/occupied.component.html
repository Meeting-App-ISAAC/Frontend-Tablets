<app-wrapper backgroundColor="rgba(193,45,63,1)">
  <div *ngIf="showDialog" id="extendDialog">
    <h3>Extend meeting</h3>
    <span class="close" (click)="closeExtendDialog()"></span>
    <p>For how long do you want to extend your meeting?</p>
    <div id="timeButtons">
      <button (click)="clickTimeButton(0)" [ngClass]="timeButtonSelected === 0 ? 'selected' : ''" class=" time">15 MIN</button>
      <button (click)="clickTimeButton(1)" [ngClass]="timeButtonSelected === 1 ? 'selected' : ''" class="time">30 MIN</button>
      <button (click)="clickTimeButton(2)" [ngClass]="timeButtonSelected === 2 ? 'selected' : ''" class="time">45 MIN</button>
      <button (click)="clickTimeButton(3)" [ngClass]="timeButtonSelected === 3 ? 'selected' : ''" class="time">1 HOUR</button>
    </div>
    <button id="submitButton" (click)="submitExtendDialog()">EXTEND MEETING</button>
  </div>
  <div id="container">
    <h1>OCCUPIED</h1>
    <div id="by"><i class="personIcon"></i> By {{title}}</div>
    <sub>Until {{until | date:"H:mm"}}</sub>
  </div>

  <div id="buttonGroup">
    <button id="end" (click)="endEvent()">END</button>
    <button id="extend" (click)="extendEvent()">EXTEND</button>
  </div>
</app-wrapper>
