<app-wrapper backgroundColor="rgba(0,157,220,1)">
  <div id="container">
    <!-- FREE -->
    <h1>{{free}}</h1>
    <sub *ngIf="until !== null">{{freemeetingroomuntil}} {{until | date:"H:mm"}}</sub>
    <!-- USE MEETING ROOM -->
    <button id="use" (click)="use()" *ngIf="showButton === true">{{usemeetingroombutton}}</button>
  </div>
  <!-- FIND A FREE ROOM -->
  <button id="freeRoom" (click)="findRoom.emit()"> {{findfreeroom}} </button>
</app-wrapper>
