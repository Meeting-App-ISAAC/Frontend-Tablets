<main>
  <header>
  <div id="left">
    <h2>NAME</h2>
    <div>
      <span id="floor">4th floor</span> <span id="capacity">4 persons</span>
    </div>
  </div>
  <div id="right">
    13:00
  </div>
</header>
</main>
<aside>
  <h3>Tuesday November 28th</h3>
  <div id="scrollbar">


    <div *ngFor="let i of numbers" class="calendarBg">
      <div class="num"><span>{{i}}</span></div>
      <div class="display">
        <div class="topDisplay"></div>
        <div class="middleDisplay"></div>
        <div class="bottomDisplay"></div>
      </div>
    </div>
    <!--[ngStyle]="{'top':res.startHour * 48 + 30}-->

    <div class="reservationItem" *ngFor="let res of reservations" [ngStyle]="{'top.px':res.startHour * 48 + 24, 'height.px' : res.length * 48}" >
      <span>{{ res.title }}</span>
    </div>

  </div>
</aside>
